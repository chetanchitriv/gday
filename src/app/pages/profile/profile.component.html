<div class="wrapper-body">
    <div class="profile-bg">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-sm-1">
                    <a class="setting-icone" (click)="navigate()"><img style="width: 40px;cursor: pointer;" src="https://img.icons8.com/ios/50/ffffff/settings--v1.png" /></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <form [formGroup]="edditProfileForm" (ngSubmit)="onSave()" *ngIf="edditProfileForm">
                    <div class="row">
                        <div class="col-12">
                            <div class="mx-auto mt-5 profile-pic">

                                <!-- <div>	<i class="fal fa-cog"></i></div> -->
                                <div class="profile-pic-cover">
                                    
                                    <img *ngIf="profile?.profile_image != mediaEndPoint" [src]="profile?.profile_image" class="rounded-circle  " alt="round img">
                                    <img src="assets/img/photo-camera.svg" class="photo-camera" alt="round img">
                                    <input type="file" class="form-control" (change)="onChange($event)">
                                </div>
                                <h6>{{profile?.fullName}}</h6>
                                <!-- <button type="button" class="btn btn-info rounded-pill" (click)=editable()> 
					<img src="assets/img/pencil.svg" class="pencil" alt="pencil" >Edit</button>
					 -->
					<label class="switch-profile">
						<input type="checkbox" id="togBtn"  (click)=editable()>
						<div class="slider round"></div>
						</label>

                            </div>
                        </div>

                    </div>
                    <div class="row mt-5">
                        <div class="col-6 pt-4">
                            <div class="form-group input-group">
                                <div class="has-float-label">
                                    <input type="text"  formControlName="fullName" trim="blur" maxlength="50"  [class]="inactive ? 'form-control profile-input':'form-control'" placeholder="{{'NAME' | translate}}" [readonly]="inactive">
                                    <label>{{'NAME' | translate}}</label>
                                </div>
                                <div class="validation-div">
                                    <app-validation-message [control]="edditProfileForm.controls['fullName']" [messages]="messageList.fullName">
                                    </app-validation-message>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 pt-4">
                            <div class="form-group  input-group">
                                <!-- <div class="custom-select-box">
		             <select class="form-control"  [disabled]="inactive">
		                <option>+91</option>
		                <option>+61</option>
		            </select> -->
                                <!-- <br> -->
                                <div class="has-float-label">
                                    <input type="text" class="form-control"  [class]="inactive ? 'form-control profile-input':'form-control'" formControlName="mobile" placeholder="{{'PHONE_NUMBER' | translate}}" trim maxlength="10" [readonly]="inactive">
                                    <label> {{'PHONE_NUMBER' | translate}}</label>
                                </div>

                                <div class="validation-div">
                                    <app-validation-message [control]="edditProfileForm.controls['mobile']" [messages]="messageList.mobile">
                                    </app-validation-message>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <div class="form-group input-group">
                                <div class="has-float-label">
                                    <input type="email" [class]="inactive ? 'form-control profile-input':'form-control'" formControlName="email"  placeholder="{{'EMAIL' | translate}}" trim maxlength="60" [readonly]="inactive">
                                    <label>{{'EMAIL' | translate}}</label>
                                </div>
                                <div class="validation-div">
                                    <app-validation-message [control]="edditProfileForm.controls['email']" [messages]="messageList.email">
                                    </app-validation-message>
                                </div>
                            </div>

                            <!-- <div class="has-float-label">
		            <input type="text" class="form-control" formControlName="referral_code"
		                placeholder="{{'REFERRAL_CODE' | translate}}" trim maxlength="10" [readonly]="inactive">
		            <label>{{'REFERRAL_CODE' | translate}}</label>
		        </div>
		        <div class="validation-div">
		            <app-validation-message [control]="edditProfileForm.controls['referral_code']"
		                [messages]="messageList.referral_code">
		            </app-validation-message>
		        </div> -->
                            <button type="submit" prevent-double-submit class=" btn-success">save</button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



<br>
